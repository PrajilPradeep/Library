<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="Book.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="left-icon"><ion-icon name="book-sharp"></ion-icon></div>
      <h1>My Library</h1>
      <div class="login-button"><button>Login</button></div>
    </header>
    <div class="library-data">
      <div class="total-book-count">
        Total Books:<span class="book-count-value"></span>
      </div>
      <button>Add book</button>
    </div>
    <div class="book-info"></div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
